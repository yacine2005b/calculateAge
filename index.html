<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span id="title1">Day</span>
      <input placeholder="DD" type="number" id="day">
      <small class="error-day"></small>
    </div>
 
  
  <div class="input-container">
    <span id="title2">Month</span>
    <input placeholder="MM" type="number" id="month">
    <small class="error-month"></small>
  </div>
  <div class="input-container">
    <span id="title3">Year</span>
    <input placeholder="YYYY" type="number" id="year">
    <small class="error-year"></small>
  </div>
</div>
  <button class="submit-btn" id="submit-btn"><img src="assets/images/icon-arrow.svg" alt="" ></button>
  <div class="output">
    <h1 ><span class="output-year"> -- </span >years</h1>
    <h1><span class="output-month"> -- </span>months</h1>
    <h1><span class="output-day"> -- </span>days</h1>
    
  </div>
</div>

</body>
<script src="main.js"></script>
</html>
